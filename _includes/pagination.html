<nav class="pagination">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}" class="pagination-item pagination-prev" title="Previous">{% include svg/prev.svg %}Previous</a>
    {% else %}
        <span aria-hidden="true" class="pagination-item pagination-prev is-disabled">{% include svg/prev.svg %}Previous</span>
    {% endif %}
    {% if page.next.url %}
        <a href="{{page.next.url}}" class="pagination-item pagination-next" title="Next">Next {% include svg/next.svg %}</a>
    {% else %}
        <span aria-hidden="true" class="pagination-item pagination-next is-disabled">Next {% include svg/next.svg %}</span>
    {% endif %}
</nav>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSfdCJNQCNt-x4ngYlO9ZCYnvK19ZM5rhvbOhCZE6e_iK8mHwQ/formResponse" method="post">
  <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name" name="entry.1865092361" aria-describedby="first-name-error">
        <p id="first-name-error" class="help-block"></p>
  </div>
  <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="entry.1216453721" aria-describedby="last-name-error">
        <p id="last-name-error" class="help-block"></p>
  </div>
  <div class="form-group">
        <label for="contact-email">Email Address</label>
        <input type="email" class="form-control" id="contact-email" placeholder="Email" name="entry.1145277186" aria-describedby="contact-email-error">
        <p id="contact-email-error" class="help-block"></p>
  </div>
  <div class="form-group">
        <label for="contact-number">Residential ZIP</label>
        <input type="text" class="form-control" id="residential-zip" placeholder="Residential ZIP" name="entry.1434109042" aria-describedby="contact-number-error">
        <p id="contact-number-error" class="help-block"></p>
  </div>
  <div class="form-group">
        <label for="contact-purpose">Hometown ZIP</label>
        <textarea class="form-control" id="hometown-zip" placeholder="" name="entry.894115063" aria-describedby="contact-purpose-error"></textarea>
        <p id="contact-purpose-error" class="help-block"></p>
  </div>
  <div class="form-group">
        <label for="contact-purpose">LinkedIn Address</label>
        <textarea class="form-control" id="linkedin" placeholder="" name="entry.1568483916" aria-describedby="contact-purpose-error"></textarea>
        <p id="contact-purpose-error" class="help-block"></p>
  </div>
  <button type="submit" class="btn btn-default" id="contact-form-submit">Submit</button>
</form>
<script type="text/javascript">
  $('#contact-form-submit').click(function(e) {
      e.preventDefault();
      var firstName = $('#first-name').val();
      var lastName = $('#last-name').val();
      var contactEmail = $('#contact-email').val();
      var residentialZip = $('#residential-zip').val();
      var hometownZip = $('#hometown-zip').val();
      var linkedIn = $('#linkedin').val();
      // data validation code here
      var url = "//docs.google.com/forms/d/16S1tuPQY_g0atfjLNnGxv5vyo3BiWThXoYchwOArXy0/formResponse";
      var data = {
          'entry.1865092361': firstName,
          'entry.1216453721': lastName,
          'entry.1145277186': contactEmail,
          'entry.1434109042': residentialZip,
          'entry.894115063': hometownZip,
          'entry.1568483916': linkedIn,
      };
      $.ajax({
              type: "POST",
              url: url,
              dataType: "json",
              data: data,
              statusCode: {
                      0: function() {
                              console.log("unknown");
                              window.location.href = "contact_confirm/index.html";
                      },
                      200: function() {
                              console.log("success");
                              window.location.href = "contact_confirm/index.html";
                      }
              }
      });
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CUSTOM GOOGLE FORM</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <form id="input-form" action="" method="POST" target="no-target">
    <ul>
      <li>
        <input id="input-q1" placeholder="First Name" name="q1">
      </li>
      <li>
        <input id="input-q2" placeholder="Last Name" name="q2">
      </li>
      <li>
        <input id="input-q3" placeholder="Email Address" name="q3">
      </li>
      <li>
        <input id="input-q4" placeholder="Residential ZIP Code" name="q4">
      </li>
      <li>
        <input id="input-q5" placeholder="Hometown ZIP Code" name="q5">
      </li>
      <li>
        <input id="input-q6" placeholder="LinkedIn" name="q6">
      </li>
    </ul>
    <button id="form-submit" type="submit">SUBMIT</button>
  </form>

  <p id="input-feedback"></p>

  <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>

  <script>
    $('#input-form').one('submit',function(){
      var inputq1 = encodeURIComponent($('#input-q1').val());
      var inputq2 = encodeURIComponent($('#input-q2').val());
      var q1ID = "entry.1865092361";
      var q2ID = "entry.1216453721";
      var q3ID = "entry.1145277186";
      var q4ID = "entry.1434109042";
      var q5ID = "entry.894115063";
      var q6ID = "entry.1568483916";
      var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfdCJNQCNt-x4ngYlO9ZCYnvK19ZM5rhvbOhCZE6e_iK8mHwQ/formResponse';
      var submitRef = '&submit=Submit';
      var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2 + submitRef);
      console.log(submitURL);
      $(this)[0].action=submitURL;
      $('#input-feedback').text('Thank You!');
    });
  </script>

</body>
</html>

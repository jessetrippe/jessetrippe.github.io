<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>A date range picker for Bootstrap</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="daterangepicker.js"></script>
    <style>
        .glyphicon-plus {
            display: none;
        }
        .collapsed .glyphicon-plus {
            display: block;
        }
        .collapsed .glyphicon-minus {
            display: none;
        }
        .panel-title > a {
            display: block;
        }
        #accordion-filter-row-1 {
            display: flex;
            align-items: flex-start;
        }

        #accordion-filter-row-1 > .panel {
            margin-top: 0;
            flex: 1;
            margin-right: 16px;
        }
        #accordion-filter-row-1 > .panel:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Loads 2.0</h1>
    </div>
        <hr>
    <div class="container">
        <div id="accordion-parent-options">
            <p class="btn-group">
                <a data-toggle="collapse" data-parent="#accordion-parent-options" href="#search-well"  class="btn btn-default collapsed">
                    Search
                </a>
                <a data-toggle="collapse" data-parent="#accordion-parent-options" href="#filter-well"  class="btn btn-default collapsed">
                    Filter
                </a>
            </p>
            <div id="search-well" class="panel-collapse collapse">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="filter-well" class="panel-collapse collapse">
                    <div class="panel-group" id="accordion-filter-row-1">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion-filter-row-1" href="#collapseOne" class="collapsed">
                                                Pickup Date
                                                <span class="glyphicon glyphicon-plus pull-right"></span>
                                                <span class="glyphicon glyphicon-minus pull-right"></span>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Single Date or Range</label>
                                                <input name="daterange" class="form-control" placeholder="mm/dd/yyyy – mm/dd/yyyy">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion-filter-row-1" href="#collapseTwo" class="collapsed">
                                                Delivery Date
                                                <span class="glyphicon glyphicon-plus pull-right"></span>
                                                <span class="glyphicon glyphicon-minus pull-right"></span>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Single Date or Range</label>
                                                <input name="daterange" class="form-control" placeholder="mm/dd/yyyy – mm/dd/yyyy">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion-filter-row-1" href="#collapseThree" class="collapsed">
                                                Mode
                                                <span class="glyphicon glyphicon-plus pull-right"></span>
                                                <span class="glyphicon glyphicon-minus pull-right"></span>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <form>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""> Truckload
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> Intermodal
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <hr>
        <div class="container">
            <h2>Search Results</h2>
        </div>
    <script>
        $('input[name="daterange"]').daterangepicker({
            autoUpdateInput: false,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            locale: {
                cancelLabel: 'Clear'
            }
        });
        $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
        });

        $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });
    </script>
</body>
</html>
